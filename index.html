<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Interactive App</title>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
        }
        li {
            list-style: none;
            margin: 8px 0;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body ng-controller="TaskController">

<div class="container">
    <h2>Task Manager</h2>

    <!-- Input -->
    <input type="text"
           ng-model="newTask"
           placeholder="Enter task"
           ng-required="true">

    <button ng-click="addTask()">Add</button>

    <!-- Task List -->
    <ul>
        <li ng-repeat="task in tasks">
            <input type="checkbox" ng-model="task.completed">
            <span ng-class="{done: task.completed}">
                {{task.name}}
            </span>
            <button ng-click="removeTask($index)">X</button>
        </li>
    </ul>

    <p>Total Tasks: {{tasks.length}}</p>
</div>

<script src="app.js"></script>
</body>
</html>
